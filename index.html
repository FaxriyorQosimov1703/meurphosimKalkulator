<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="wrapper">
        <div class="box">
            <input type="text" class="input" id="result" readonly name="text" value="0">
            <div class="buttons">
                <button type="button" class="btn bg-orange" onclick="">deg</button>
                <button type="button" class="btn bg-orange" onclick="trig('sin')">sin</button>
                <button type="button" class="btn bg-orange" onclick="trig('cos')">cos</button>
                <button type="button" class="btn bg-orange" onclick="trig('tg')">tg</button>
                <button type="button" class="btn bg-orange" onclick="trig('ctg')">ctg</button>

                <button type="button" class="btn" onclick="pow2()">x <p class="upper">2</p></button>
                <button type="button" class="btn" onclick="log('lg')">lg</button>
                <button type="button" class="btn" onclick="log('ln')">ln</button>
                <button type="button" class="btn" onclick="raqam('(')">(</button>
                <button type="button" class="btn" onclick="raqam(')')">)</button>


                <button type="button" class="btn" onclick=" sqrt()">&radic;x</button>
                <button type="button" class="btn bg-orange" onclick="Clear('C')">C</button>
                <button type="button" class="btn bg-orange" onclick="orqaga()">&lArr;</button>
                <button type="button" class="btn bg-orange percent" onclick="percent()">%</button>
                <button type="button" class="btn bg-orange divide" onclick="hisobla('/')">&divide;</button>


                <button type="button" class="btn" onclick="pow1()">x <p class="upper">-1</p></button>
                <button type="button" class="btn" onclick="raqam('7')">7</button>
                <button type="button" class="btn" onclick="raqam('8')">8</button>
                <button type="button" class="btn" onclick="raqam('9')">9</button>
                <button type="button" class="btn bg-orange" onclick="hisobla('*')">&times;</button>

                <button type="button" class="btn" onclick="daraja('`')">x <p class="upper">y</p></button>
                <button type="button" class="btn" onclick="raqam('4')">4</button>
                <button type="button" class="btn" onclick="raqam('5')">5</button>
                <button type="button" class="btn" onclick="raqam('6')">6</button>
                <button type="button" class="btn bg-orange" onclick="hisobla('-')">-</button>

                <button type="button" class="btn" onclick="fact()">x!</button>
                <button type="button" class="btn" onclick="raqam('1')">1</button>
                <button type="button" class="btn" onclick="raqam('2')">2</button>
                <button type="button" class="btn" onclick="raqam('3')">3</button>
                <button type="button" class="btn bg-orange" onclick="hisobla('+')">+</button>

                <button class="btn" onclick="pi()">&prod;</button>
                <button class="btn" onclick="e()">e</button>
                <button type="button" class="btn" onclick="raqam('0')">0</button>
                <button type="button" class="btn" onclick="raqam('.')">.</button>
                <button type="button" class="btn active" onclick="Equal()">=</button>





            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>


</html>
